<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medi-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo (a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <img src="icons/person_.png" alt="person"><input type="email" name="login" id="ilogin" placeholder="Usuario" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>

                    </div>
                    <div class="campo">
                        <img src="icons/vpn_key1.png" alt="key"><input type="password" name="senha" id="isenha" placeholder="********" autocomplete="current-password" required minlength="8" maxlength="16">
                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="# ">Esquece a senha <img src="icons/mail1.png" alt=""></a>

                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
